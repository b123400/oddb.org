        values: 
        - :italic
      - *id062
      preformatted: false
      raw_txt: 
      text: Candesartan-Cilexetil
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id063 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id063
      preformatted: false
      raw_txt: 
      text: In-vitro Interaktionsstudien weisen darauf hin, dass CYP2C9 und CYP3A4 durch Candesartan nicht gehemmt werden.
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id064 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id064
      preformatted: false
      raw_txt: 
      text: "Basierend auf in-vitro Versuchsdaten werden in-vivo keine Interaktionen mit Arzneimitteln erwartet, deren Metabolismus von folgenden Cytochrom P450 Isoenzymen abhängig ist: CYP1A2, CYP2A6, CYP2C9, CYP2C19, CYP2D6, CYP2E1 oder CYP3A4."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id065 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id065
      preformatted: false
      raw_txt: 
      text: Wirkstoffe, welche in pharmakokinetischen Studien mit Candesartan Cilexetil in der Klinik untersucht wurden, sind unter anderem Hydrochlorothiazid, Warfarin, Digoxin, orale Kontrazeptiva (z.B. Ethinylestradiol/Levonorgestrel), Glibenclamid, Nifedipin und Enalapril. Pharmakokinetische Interaktionen von klinischer Relevanz wurden in diesen Studien nicht festgestellt.
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id066 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id066
      preformatted: false
      raw_txt: 
      text: "Da die am Metabolismus von Acenocoumarol und Phenprocoumon beteiligten Enzyme zum grössten Teil unbekannt sind und die Interaktion mit Candesartan-Cilexetil nicht untersucht wurde, ist bei der gleichzeitigen Einnahme von Candesartan-Cilexetil mit den genannten Antikoagulantien Vorsicht geboten. Eine engmaschige Kontrolle der Gerinnung (Prothrombinzeit) ist zumindest zu Beginn der Behandlung, bei Therapieabbruch und bei Dosisänderungen unerlässlich."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id067 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id067
      preformatted: false
      raw_txt: 
      text: "Bei gleichzeitiger Medikation von ACE-Hemmern und Lithium wird von einer reversiblen Erhöhung der Lithium-Konzentration im Serum mit toxischen Ereignissen berichtet. Eine ähnliche Wirkung könnte auch mit Angiotensin-II-Rezeptor-Antagonisten wie Cansartan-Mepha Plus auftreten. Deshalb muss die Lithiumkonzentration im Serum bei einer Begleitmedikation mit Cansartan-Mepha Plus sorgfältig überwacht werden."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id068 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id068
      preformatted: false
      raw_txt: 
      text: "Bei gleichzeitiger Verabreichung von Angiotensin-II-Rezeptor-Antagonisten inklusive Cansartan-Mepha Plus zusammen mit nichtsteroidalen Antirheumatika (NSAR) inklusive selektiven COX-2 Inhibitoren, Acetylsalicylsäure oder anderen nicht selektiven NSAR kann eine Verminderung der Blutdrucksenkung auftreten. Die Kombination von ACE-Hemmern oder Angiotensin-II-Rezeptor-Antagonisten mit nichtsteroidalen NSAR kann zu einem erhöhten Risiko für die Verschlechterung der Nierenfunktion führen, bis hin zu akutem Nierenversagen. Insbesondere bei Patienten mit einer bestehenden Niereninsuffizienz können auch erhöhte Kaliumwerte im Serum auftreten. Die genannte Arzneimittelkombination besonders bei älteren Patienten sollte mit Vorsicht angewendet werden. Patienten sollen angemessen hydriert sein und die Nierenfunktion bei Beginn und während der Behandlung periodisch überwacht werden."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id069 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 62
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 13
        start: 0
        values: 
        - :italic
      - !ruby/object:ODDB::Text::Format 
        end: 61
        start: 14
        values: 
        - :italic
      - *id069
      preformatted: false
      raw_txt: 
      text: Duale Blockade des Renin-Angiotensin-Aldosteron-Systems (RAAS)
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id070 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id070
      preformatted: false
      raw_txt: 
      text: "Es gibt Belege dafür, dass die gleichzeitige Anwendung von ACE-Hemmern, Angiotensin-II-Rezeptor-Antagonisten oder Aliskiren das Risiko für Hypotonie, Hyperkaliämie und eine Abnahme der Nierenfunktion (einschliesslich eines akuten Nierenversagens) erhöht. Eine duale Blockade des RAAS durch die gleichzeitige Anwendung von ACE-Hemmern, Angiotensin-II-Rezeptor-Antagonisten oder Aliskiren wird deshalb nicht empfohlen. Wenn die Therapie mit einer dualen Blockade als absolut notwendig erachtet wird, sollte dies nur unter Aufsicht eines Spezialisten und unter Durchführung engmaschiger Kontrollen von Nierenfunktion, Elektrolytwerten und Blutdruck erfolgen. ACE-Hemmer und Angiotensin-II-Rezeptor-Antagonisten sollten bei Patienten mit diabetischer Nephropathie nicht gleichzeitig angewendet werden."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id071 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id071
      preformatted: false
      raw_txt: 
      text: "Aus oben erwähnten Gründen wird die gleichzeitige Einnahme von Cansartan-Mepha Plus mit Aliskiren nicht empfohlen oder ist bei gewissen Patienten kontraindiziert (siehe \xC2\xABKontraindikationen\xC2\xBB)."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id072 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id072
      preformatted: false
      raw_txt: 
      text: "Die Bioverfügbarkeit von Candesartan wird durch die Nahrung nicht beeinflusst."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id073 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id073
      preformatted: false
      raw_txt: 
      text: "Die blutdrucksenkende Wirkung von Cansartan-Mepha Plus kann durch andere gleichzeitig verabreichte Antihypertensiva verstärkt werden."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id074 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 18
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 17
        start: 0
        values: 
        - :italic
      - *id074
      preformatted: false
      raw_txt: 
      text: Hydrochlorothiazid
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id075 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id075
      preformatted: false
      raw_txt: 
      text: "Die folgenden Substanzen können bei gleichzeitiger Verabreichung zu Interaktionen führen:"
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id076 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 32
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 31
        start: 0
        values: 
        - :italic
      - *id076
      preformatted: false
      raw_txt: 
      text: "Alkohol, Barbiturate, Narkotika: Verstärkung der orthostatischen Hypotonie."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id077 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 45
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 44
        start: 0
        values: 
        - :italic
      - *id077
      preformatted: false
      raw_txt: 
      text: "Antidiabetika (orale Substanzen und Insulin): Dosisanpassung der antidiabetischen Medikation kann notwendig sein."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id078 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 23
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 22
        start: 0
        values: 
        - :italic
      - *id078
      preformatted: false
      raw_txt: 
      text: "Andere Antihypertonika: Additiver Effekt."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id079 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 20
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 19
        start: 0
        values: 
        - :italic
      - *id079
      preformatted: false
      raw_txt: 
      text: "Digitalis-Glykoside: Eine durch Diuretika verursachte Hypokaliämie und Hypomagnesiämie macht anfällig für eine potentielle kardiotoxische Wirkung der Digitalis-Glykoside und Antiarrhythmika. Eine periodische Kontrolle des Kaliumspiegels wird empfohlen, wenn Cansartan-Mepha Plus mit diesen Substanzen gleichzeitig verabreicht wird."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id080 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 52
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 51
        start: 0
        values: 
        - :italic
      - *id080
      preformatted: false
      raw_txt: 
      text: "Cholestyramin und Colestipol, Ionenaustauscherharze: Die Absorption von Hydrochlorothiazid wird durch Anionenaustauschharze verschlechtert. Einzeldosen von Cholestyramin bzw. Colestipol binden Hydrochlorothiazid und reduzieren die gastrointestinale Absorption um bis zu 85 bzw. 43%."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id081 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 22
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 21
        start: 0
        values: 
        - :italic
      - *id081
      preformatted: false
      raw_txt: 
      text: "Kortikosteroide, ACTH: Verstärkung eines Elektrolytmangels, insbesondere Hypokaliämie."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id082 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id082
      preformatted: false
      raw_txt: 
      text: "Hydrochlorothiazid kann Kaliumverluste verursachen. Dieser Effekt kann durch gleichzeitig verabreichte Substanzen verstärkt werden, die ebenfalls zu Kaliumverlusten und zu Hypokaliämie führen können (z.B. kaliumausschwemmende Diuretika, Laxantien, Amphotericin, Carbenoxolon, Salicylsäure-Derivate)."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id083 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 31
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 30
        start: 0
        values: 
        - :italic
      - *id083
      preformatted: false
      raw_txt: 
      text: "Katecholamine (z.B. Adrenalin): Eine Reduktion der Wirkung von Vasopressoren ist möglich, was deren Anwendung aber nicht verbietet."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id084 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 60
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 59
        start: 0
        values: 
        - :italic
      - *id084
      preformatted: false
      raw_txt: 
      text: "Nicht-depolarisierende Muskelrelaxantien (z.B. Tubocurarin): Verstärkte Wirkung der Muskelrelaxantien ist möglich."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id085 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 8
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 7
        start: 0
        values: 
        - :italic
      - *id085
      preformatted: false
      raw_txt: 
      text: "Lithium: Reversible Anstiege der Serum-Lithium-Konzentration wurden bei gleichzeitiger Verabreichung von Lithium mit ACE-Hemmern oder Hydrochlorothiazid beobachtet. Obwohl diese Effekte unter der Anwendung von Candesartan-Cilexetil/Hydrochlorothiazid nicht festgestellt wurden, besteht die Möglichkeit eines Konzentrationsanstiegs von Lithium. Eine engmaschige Kontrolle des Lithium-Serumspiegels wird bei gleichzeitiger Behandlung empfohlen."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id086 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 31
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 23
        start: 0
        values: 
        - :italic
      - !ruby/object:ODDB::Text::Format 
        end: 30
        start: 24
        values: 
        - :italic
      - *id086
      preformatted: false
      raw_txt: 
      text: "Nichtsteroidale Antirheumatika: Bei einigen Patienten kann die Verabreichung von nichtsteroidalen Antirheumatika die diuretische, natriuretische und antihypertensive Wirkung der Diuretika vermindern. Bei prädisponierten Patienten wurde in Einzelfällen eine Verschlechterung der Nierenfunktion beobachtet."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id087 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 12
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 11
        start: 0
        values: 
        - :italic
      - *id087
      preformatted: false
      raw_txt: 
      text: "Allopurinol: Erhöhung der Häufigkeit von Überempfindlichkeitsreaktionen auf Allopurinol."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id088 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 52
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 51
        start: 0
        values: 
        - :italic
      - *id088
      preformatted: false
      raw_txt: 
      text: "Antineoplastika (z.B. Methotrexat, Cyclophosphamid): Verminderung der renalen Ausscheidung von Antineoplastika."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id089 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 10
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 9
        start: 0
        values: 
        - :italic
      - *id089
      preformatted: false
      raw_txt: 
      text: "Amantadin: Erhöhung des Risikos unerwünschter Wirkungen von Amantadin."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id090 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 43
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 42
        start: 0
        values: 
        - :italic
      - *id090
      preformatted: false
      raw_txt: 
      text: "Anticholinergika (z.B. Atropin, Biperiden): Erhöhung der Bioverfügbarkeit thiazidartiger Diuretika."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id091 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 10
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 9
        start: 0
        values: 
        - :italic
      - *id091
      preformatted: false
      raw_txt: 
      text: "Vitamin D: Verstärkung des Anstiegs von Serumkalzium."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id092 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 12
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 11
        start: 0
        values: 
        - :italic
      - *id092
      preformatted: false
      raw_txt: 
      text: "Cyclosporin: Erhöhung des Risikos einer Hyperurikämie und gichtartiger Komplikationen."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id093 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 13
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 12
        start: 0
        values: 
        - :italic
      - *id093
      preformatted: false
      raw_txt: 
      text: "Kalziumsalze: Thiazidartige Diuretika können durch Erhöhung der tubulären Rückresorption von Kalzium zu einer Hyperkalzämie führen."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id094 !ruby/object:ODDB::Text::Format 
        end: -1
