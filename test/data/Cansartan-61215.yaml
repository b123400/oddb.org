      formats: 
      - *id061
      preformatted: false
      raw_txt: 
      text: "Cansartan-Mepha Plus ist indiziert zur Behandlung der essentiellen Hypertonie, wenn mittels Monotherapie ein nur ungenügender Effekt erzielt werden kann."
