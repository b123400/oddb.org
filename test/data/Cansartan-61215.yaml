      text: "Die empfohlene Dosis ist 1\xC3\x97 täglich 1 Tablette Cansartan-Mepha Plus 8/12.5 mg resp. 1 Tablette Cansartan-Mepha Plus 16/12.5 mg. Cansartan-Mepha Plus 32/12.5 mg oder 32/25 mg 1\xC3\x97 täglich kann bei Patienten verabreicht werden, bei denen eine optimale Blutdruckkontrolle mit den niedrigeren Dosierungsstärken nicht erreicht wird."
