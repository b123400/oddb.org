      - *id095
      preformatted: false
      raw_txt: 
      text: Interaktionen mit Medikamenten/Laboruntersuchungen
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id096 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id096
      preformatted: false
      raw_txt: 
      text: "Aufgrund ihrer Wirkung auf den Kalziumstoffwechsel können Thiazide die Untersuchungsmethoden für die Nebenschilddrüsen beeinflussen."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id097 !ruby/object:ODDB::Text::Format 
