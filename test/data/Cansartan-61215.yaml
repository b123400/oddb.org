      formats: 
      - *id052
      preformatted: false
      raw_txt: 
      text: "* Jede vorherige antihypertensive Behandlung wurde vor der Randomisierung standardm-ssig auf Hydrochlorothiazid 12.5 mg einmal täglich eingestellt. Bei anhaltenden systolischen Blutdruckwerten \xE2\x89\xA5160 mmHg und/oder diastolischen Blutdruckwerten \xE2\x89\xA590 mmHg wurde zusätzlich zur doppelblinden Studienmedikation (Candesartan-Cilexetil 8-16 mg oder Placebo einmal täglich) eine weitere antihypertensive Therapie verabreicht. Diese Zusatzbehandlung erhielten 49% der Patienten der Candesartan-Cilexetil-Gruppe bzw. 66% der Patienten der Kontrollgruppe."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id053 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id053
      preformatted: false
      raw_txt: 
      text: "In zwei randomisierten, doppelblinden, placebokontrollierten klinischen Studien mit 275 bzw. 1'524 Patienten führte die Kombination von Candesartan-Cilexetil/Hydrochlorothiazid zu signifikant stärkeren Blutdrucksenkungen als die jeweiligen Einzelkomponenten. In der Dosierungsstärke 32/25 mg wurde eine Blutdrucksenkung von 21/14 mmHg erreicht."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id054 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id054
      preformatted: false
      raw_txt: 
      text: "In einer randomisierten, doppelblinden, klinischen Studie mit 1'975 Patienten, die unter einmal täglicher Gabe von 32 mg Candesartan-Cilexetil nicht optimal kontrolliert waren, führte die Zugabe von 12.5 mg oder 25 mg Hydrochlorothiazid zu zusätzlichen Blutdrucksenkungen. Die Kombination von Candesartan-Cilexetil/Hydrochlorothiazid in der Dosierungsstärke von 32/25 mg war signifikant wirksamer als diejenige von 32/12.5 mg; die mittleren Blutdrucksenkungen betrugen 16/10 mmHg bzw. 13/9 mmHg."
