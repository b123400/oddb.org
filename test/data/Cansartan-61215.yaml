      preformatted: false
      raw_txt: 
      text: "In präklinischen Sicherheitsstudien zeigte Candesartan in hohen Dosen bei Mäusen, Ratten, Hunden und Affen Wirkungen auf die Nieren und auf das rote Blutbild. Candesartan führte zu einem Rückgang der von den roten Blutkörperchen abhängigen Parameter (Erythrozyten, Hämoglobin, Hämatokrit). Candesartan zeigte auch Auswirkungen auf die Nieren (Erneuerung, Erweiterung und Basophilie der Tubuli; erhöhte Plasmakonzentrationen von Harnstoff und Kreatinin). Dies könnte ein Sekundäreffekt der blutdrucksenkenden Wirkung sein, der zu Veränderungen der Nierendurchblutung führt. Das Hinzufügen von Hydrochlorothiazid potenziert die Nephrotoxizität von Candesartan. Darüber hinaus führte Candesartan zu Hyperplasie/Hypertrophie der juxtaglomerulären Zellen. Man nimmt an, dass diese Veränderungen auf die pharmakologische Wirkung von Candesartan zurückzuführen und nur von geringer klinischer Relevanz sind."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id146 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 22
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 21
        start: 0
        values: 
        - :italic
      - *id146
      preformatted: false
      raw_txt: 
      text: "Reproduktionstoxizität"
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id147 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id147
      preformatted: false
      raw_txt: 
      text: "In Tierstudien mit Candesartan Cilexetil wurden spätfetale und neonatale Nierenschäden festgestellt. Es wird angenommen, dass der zugrundeliegende Mechanismus pharmakologisch über die Wirkungen auf das Renin-Angiotensin-Aldosteron-System vermittelt wird."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id148 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id148
      preformatted: false
      raw_txt: 
      text: "Die Ergebnisse der fetalen Entwicklungsstudien in Ratten, Mäusen und Kaninchen wurden durch das Hinzufügen von Hydrochlorothiazid nicht signifikant beeinflusst (siehe \xC2\xABSchwangerschaft/Stillzeit\xC2\xBB)."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id149 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 40
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 39
        start: 0
        values: 
        - :italic
      - *id149
      preformatted: false
      raw_txt: 
      text: Mutagenes und tumorerzeugendes Potential
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id150 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id150
      preformatted: false
      raw_txt: 
      text: "In sehr hohen Konzentrationen/Dosen zeigen sowohl Candesartan als auch Hydrochlorothiazid genotoxische Aktivität. Daten aus in-vitro- und in-vivo Genotoxizitäts-Untersuchungen weisen darauf hin, dass Candesartan und Hydrochlorothiazid unter klinischen Bedingungen kaum eine mutagene oder klastogene Aktivität ausüben."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id151 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id151
      preformatted: false
      raw_txt: 
      text: Es gibt keine Hinweise, dass einer der beiden Wirkstoffe ein tumorerzeugendes Potential aufweist.
    subheading: ""
pregnancy: !ruby/object:ODDB::Text::Chapter 
  heading: Schwangerschaft/Stillzeit
  sections: 
  - !ruby/object:ODDB::Text::Section 
    paragraphs: 
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id152 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id152
      preformatted: false
      raw_txt: 
      text: "In der Schwangerschaft ist die Anwendung von Cansartan-Mepha Plus kontraindiziert (siehe \xC2\xABKontraindikationen\xC2\xBB). Patientinnen unter Cansartan-Mepha Plus-Behandlung müssen darauf hingewiesen werden, ehe sie eine Schwangerschaft erwägen, sodass mit dem behandelnden Arzt die angemessenen Optionen erörtert werden können. Wenn eine Schwangerschaft festgestellt wird, ist die Behandlung mit Cansartan-Mepha Plus sofort abzubrechen und gegebenenfalls eine alternative Therapie einzuleiten."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id153 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id153
      preformatted: false
      raw_txt: 
      text: "Angiotensin-II-Rezeptor-Antagonisten induzieren beim Menschen bekanntermassen toxische Effekte beim Fetus (Nierenfunktionsbeeinträchtigung, Oligohydramnion, verzögerte Schädelossifikation) und beim Neugeborenen (Niereninsuffizienz, Hypotonie, Hyperkaliämie)."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id154 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id154
      preformatted: false
      raw_txt: 
      text: "Die Erfahrung mit Hydrochlorothiazid in der Schwangerschaft, insbesondere im ersten Trimester, ist begrenzt. Ebenso sind Daten aus Tierstudien nicht ausreichend vorhanden. Hydrochlorothiazid passiert die Plazenta. Aufgrund des pharmakologischen Wirkungsmechanismus von Hydrochlorothiazid ist bei Anwendung in der Schwangerschaft eine Beeinträchtigung der fetoplazentaren Durchblutung möglich, die beim Foetus bzw. beim Neugeborenen u.a. zu Ikterus, Elektrolytstörungen und Thrombozytopenie führen kann."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id155 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 9
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 8
        start: 0
        values: 
        - :italic
      - *id155
      preformatted: false
      raw_txt: 
      text: Stillzeit
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id156 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id156
      preformatted: false
      raw_txt: 
      text: "Es ist nicht bekannt, ob beim Menschen Candesartan in die Muttermilch ausgeschieden wird. Bei der Ratte jedoch wurde Candesartan in der Milch gefunden. Hydrochlorothiazid gelangt in die Muttermilch. Cansartan-Mepha Plus darf während der Stillzeit nicht verabreicht werden. Um potentielle unerwünschte Wirkungen auf das zu stillende Kind auszuschliessen, wird empfohlen abzustillen, falls eine Behandlung mit Cansartan-Mepha Plus essentiell ist (siehe \xC2\xABKontraindikationen\xC2\xBB)."
    subheading: ""
