restrictions: !ruby/object:ODDB::Text::Chapter 
  heading: Warnhinweise und Vorsichtsmassnahmen
  sections: 
  - !ruby/object:ODDB::Text::Section 
    paragraphs: 
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id158 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 57
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 56
        start: 0
        values: 
        - :italic
      - *id158
      preformatted: false
      raw_txt: 
      text: "\xC2\xABDuale Blockade\xC2\xBB des Renin-Angiotensin-Aldosteron-Systems"
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id159 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id159
      preformatted: false
      raw_txt: 
      text: "Siehe \xC2\xABInteraktionen\xC2\xBB."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id160 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 37
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 36
        start: 0
        values: 
        - :italic
      - *id160
      preformatted: false
      raw_txt: 
      text: Patienten mit Nierenarterien-Stenosen
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id161 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id161
      preformatted: false
      raw_txt: 
      text: "Andere das Renin-Angiotensin-System beeinflussende Medikamente wie ACE-Hemmer können bei Patienten mit einer bilateralen Nierenarterienstenose oder einer Stenose der Arterie einer Einzelniere die Blutharnstoff- und Serumkreatininwerte erhöhen. Dies könnte auch bei Angiotensin-II-Rezeptor-Antagonisten auftreten."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id162 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 26
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 25
        start: 0
        values: 
        - :italic
      - *id162
      preformatted: false
      raw_txt: 
      text: "Intravaskuläre Hypovolämie"
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id163 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id163
      preformatted: false
      raw_txt: 
      text: "Bei Patienten mit einer intravaskulären Hypovolämie und/oder Natriumverlusten kann eine symptomatische Hypotonie auftreten, wie sie für andere auf das Renin-Angiotensin-Aldosteron-System wirkende Arzneimittel bekannt ist. Aus diesem Grund sollte dieser Zustand vor Behandlungsbeginn mit Cansartan-Mepha Plus korrigiert werden."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id164 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 34
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 33
        start: 0
        values: 
        - :italic
      - *id164
      preformatted: false
      raw_txt: 
      text: "Anästhesie und operative Eingriffe"
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id165 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id165
      preformatted: false
      raw_txt: 
      text: "Bei Patienten, die mit Angiotensin-II-Rezeptor-Antagonisten behandelt werden, kann auf Grund einer Hemmung des Renin-Angiotensin-Systems während einer Anästhesie und operativen Eingriffen eine Hypotonie auftreten. Sehr selten kann die Hypotonie so schwerwiegend sein, dass die intravenöse Gabe von Flüssigkeit und/oder eines Vasopressors gerechtfertigt ist."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id166 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 18
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 17
        start: 0
        values: 
        - :italic
      - *id166
      preformatted: false
      raw_txt: 
      text: Niereninsuffizienz
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id167 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id167
      preformatted: false
      raw_txt: 
      text: "Bei prädisponierten Patienten, die mit Cansartan-Mepha Plus behandelt werden, sowie mit anderen Substanzen die das Renin-Angiotensin-Aldosteron-System hemmen, können Änderungen der Nierenfunktion auftreten (siehe \xC2\xABKontraindikationen\xC2\xBB)."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id168 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id168
      preformatted: false
      raw_txt: 
      text: "Bei Patienten mit Niereninsuffizienz, welche mit Cansartan-Mepha Plus behandelt werden, wird eine periodische Überwachung des Kalium-, Kreatinin- und Harnsäurespiegels empfohlen. Bei der Patientengruppe mit schwerer Niereninsuffizienz ist ein Schleifendiuretikum den Thiaziden vorzuziehen."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id169 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 21
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 18
        start: 0
        values: 
        - :italic
      - !ruby/object:ODDB::Text::Format 
        end: 20
        start: 19
        values: 
        - :italic
      - *id169
      preformatted: false
      raw_txt: 
      text: Nierentransplantation
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id170 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id170
      preformatted: false
      raw_txt: 
      text: "Es liegen beschränkte klinische Erfahrungen in der Anwendung von Candesartan-Cilexetil/Hydrochlorothiazid bei Patienten mit einer Nierentransplantation vor."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id171 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 78
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 77
        start: 0
        values: 
        - :italic
      - *id171
      preformatted: false
      raw_txt: 
      text: Aorten- und Mitralklappen-Stenose oder obstruktive hypertrophe Kardiomyopathie
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id172 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id172
      preformatted: false
      raw_txt: 
      text: "Bei Patienten, die an einer hämodynamisch relevanten Aorten- oder Mitralklappen-Stenose oder an einer obstruktiven hypertrophen Kardiomyopathie leiden, ist, wie bei der Anwendung anderer Vasodilatatoren, besondere Vorsicht geboten."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id173 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 39
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 23
        start: 0
        values: 
        - :italic
      - !ruby/object:ODDB::Text::Format 
        end: 38
        start: 24
        values: 
        - :italic
      - *id173
      preformatted: false
      raw_txt: 
      text: "Störungen des Elektrolytgleichgewichtes"
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id174 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id174
      preformatted: false
      raw_txt: 
      text: "Periodische Kontrollen der Serumelektrolyte sollten in angemessenen Intervallen durchgeführt werden. Thiazide, einschliesslich Hydrochlorothiazid, können das Flüssigkeits- oder Elektrolytgleichgewicht beeinflussen (Hyperkalzämie, Hypokaliämie, Hyponatriämie, Hypomagnesiämie, hypochlorämische Alkalose)."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id175 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id175
      preformatted: false
      raw_txt: 
      text: "Basierend auf den Erfahrungen mit anderen Arzneimitteln mit Auswirkung auf das Renin-Angiotensin-Aldosteron-System, können gleichzeitig verabreichte ACE-Hemmern, Aliskiren, kaliumsparende Diuretika, Kalium enthaltende Arzneimittel (zur Ergänzung oder Kaliumsalz-Substitution) oder andere Arzneimittel, die den Kaliumserumspiegel erhöhen können (z.B. Heparin), zu erhöhten Kaliumserumspiegeln führen."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id176 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id176
      preformatted: false
      raw_txt: 
      text: "Hydrochlorothiazid erhöht dosisabhängig die renale Kaliumausscheidung und kann so eine Hypokaliämie verursachen. Diese Wirkung von Hydrochlorothiazid scheint in Kombination mit Candesartan-Cilexetil eine geringere Bedeutung zu haben. Das Risiko einer Hypokaliämie kann bei Patienten mit Leberzirrhose, bei Patienten, die eine übermässige Diurese haben, bei Patienten mit einer unangemessenen oralen Aufnahme von Elektrolyten und bei gleichzeitiger Gabe von Steroiden oder adrenokortikotropem Hormon (ACTH) erhöht sein."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id177 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 36
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 35
        start: 0
        values: 
        - :italic
      - *id177
      preformatted: false
      raw_txt: 
      text: Metabolische und endokrine Wirkungen
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id178 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id178
      preformatted: false
      raw_txt: 
      text: "Die Behandlung mit Thiazid-Diuretika kann die Glukosetoleranz verschlechtern. Eine Dosisanpassung von Antidiabetika, einschliesslich Insulin, kann erforderlich sein. Ein latenter Diabetes mellitus kann sich während einer Thiazid-Behandlung manifestieren. Eine Erhöhung der Cholesterol- und der Triglycerid-Werte wurde im Zusammenhang mit einer Thiaziddiuretika-Behandlung beobachtet. Bei den Hydrochlorothiazidmengen, die in Cansartan-Mepha Plus enthalten sind, wurden nur minimale solche Auswirkungen beobachtet."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id179 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id179
      preformatted: false
      raw_txt: 
      text: "Eine ausgeprägte Hyperkalzämie kann ein Anzeichen eines versteckten Hyperparathyroidismus sein. Thiazide sollten vor der Durchführung von Nebenschilddrüsenfunktionstests abgesetzt werden."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id180 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id180
      preformatted: false
      raw_txt: 
      text: "Thiazid-Diuretika erhöhen die Harnsäure-Konzentration im Serum und können einen Gichtanfall bei gefährdeten Patienten auslösen."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id181 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 9
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 8
        start: 0
        values: 
        - :italic
      - *id181
      preformatted: false
      raw_txt: 
      text: "Angioödem"
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id182 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id182
      preformatted: false
      raw_txt: 
      text: "Bei Patienten, die mit Candesartan behandelt wurden, sind in sehr seltenen Fällen angioneurotische Ödeme des Gesichts, der Extremitäten, der Lippen, Zunge, Glottis und/oder des Larynx beobachtet worden. Cansartan-Mepha Plus sollte in diesen Fällen sofort abgesetzt und der Patient sorgfältig überwacht werden, bis die Schwellung verschwunden ist. Patienten, welche ein Angioödem ohne Zusammenhang mit einer antihypertensiven Therapie in der Anamnese aufweisen, könnten einem höheren Risiko ausgesetzt sein, dass durch die Therapie mit Candesartan-Cilexetil/Hydrochlorothiazid ein Angioödem ausgelöst würde (siehe \xC2\xABKontraindikationen\xC2\xBB)."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id183 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 11
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 10
        start: 0
        values: 
        - :italic
      - *id183
      preformatted: false
      raw_txt: 
      text: Allgemeines
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id184 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id184
      preformatted: false
      raw_txt: 
      text: "Bei Patienten, deren vaskulärer Tonus und die Nierenfunktion hauptsächlich von der Aktivität des Renin-Angiotensin-Aldosteron-Systems abhängig sind (z.B. Patienten mit schwerer dekompensierter Herzinsuffizienz oder Nierenerkrankungen, einschliesslich Nierenarterien-Stenose) können bei einer gleichzeitigen Behandlung mit anderen Arzneimitteln, die auf dieses System wirken, Veränderungen wie akute Hypotonie, Azotämie, Oligurie oder selten akute Niereninsuffizienz beobachtet werden."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id185 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id185
      preformatted: false
      raw_txt: 
      text: "Wie bei allen Antihypertonika kann eine exzessive Blutdrucksenkung bei Patienten mit einer ischämischen Herzkrankheit oder arteriosklerotisch cerebro-vaskulären Erkrankungen zu einem Myokardinfarkt oder einem Schlaganfall führen."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id186 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id186
      preformatted: false
      raw_txt: 
      text: "Überempfindlichkeitsreaktionen auf Hydrochlorothiazid können bei Patienten mit oder ohne Allergie wie Bronchialasthma in der Anamnese auftreten; sie sind aber wahrscheinlicher bei Patienten mit einer solchen Anamnese."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id187 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id187
      preformatted: false
      raw_txt: 
      text: "Über Exazerbation oder Aktivierung eines systemischen Lupus erythematodes wurde in Zusammenhang mit der Anwendung von Thiaziddiuretika berichtet."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id188 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id188
      preformatted: false
      raw_txt: 
      text: "Dieses Arzneimittel enthält Laktose als Hilfsstoff; Patienten mit einer der seltenen hereditären Erkrankungen wie Galaktose-Intoleranz, Lapp Laktase Mangel oder Glukose-Galaktose Malabsorption sollten dieses Arzneimittel nicht einnehmen."
    subheading: ""
unwanted_effects: !ruby/object:ODDB::Text::Chapter 
  heading: "Unerwünschte Wirkungen"
  sections: 
  - !ruby/object:ODDB::Text::Section 
    paragraphs: 
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id189 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id189
      preformatted: false
      raw_txt: 
      text: "Kontrollierte klinische Studien haben gezeigt, dass Candesartan-Cilexetil/Hydrochlorothiazid in verschiedenen Dosen (Candesartan-Cilexetil bis zu 32 mg und Hydrochlorothiazid bis zu 25 mg) ein mit Placebo vergleichbares Nebenwirkungsprofil aufweist. Das Auftreten von unerwünschten Wirkungen hat keinen Zusammenhang mit Alter oder Geschlecht. Ein Absetzen der Behandlung infolge unerwünschter Wirkungen war bei Candesartan-Cilexetil/Hydrochlorothiazid (2,3-3,3%) und Placebo (2,7-4,3%) annähernd gleich."
