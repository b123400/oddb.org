        - :italic
      - *id011
      preformatted: false
      raw_txt: 
      text: Wirkungsmechanismus/Pharmakodynamik
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id012 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id012
      preformatted: false
      raw_txt: 
      text: "Angiotensin II ist das wichtigste vasoaktive Hormon des Renin-Angiotensin-Aldosteron-Systems und spielt eine signifikante Rolle in der Pathophysiologie der Hypertonie und anderen kardiovaskulären Krankheiten. Es spielt auch eine wichtige Rolle in der Pathogenese der Hypertrophie und von Endorganschäden. Die wichtigsten physiologischen Wirkungen von Angiotensin II, wie Vasokonstriktion, Aldosteronstimulation, Regulierung des Salz- und Wasser-Haushaltes und Stimulation des Zellwachstums, werden über Typ 1 Rezeptoren (AT1) ausgelöst."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id013 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id013
      preformatted: false
      raw_txt: 
      text: "Candesartan-Cilexetil ist ein Prodrug, welches zur oralen Einnahme geeignet ist. Es wird während der Absorption im Gastrointestinaltrakt durch Esterhydrolyse schnell in die aktive Substanz Candesartan umgewandelt. Candesartan ist ein Angiotensin-II-Rezeptor-Antagonist, selektiv für AT1-Rezeptoren und ohne agonistische Aktivität. Candesartan weist eine feste Bindung zum und eine langsame Dissoziation vom Rezeptor auf."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id014 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id014
      preformatted: false
      raw_txt: 
      text: "Die antagonistische Wirkung des Angiotensin-II-(AT1)-Rezeptor resultiert in einem dosisabhängigen Anstieg des Renin-, Angiotensin-I- sowie Angiotensin-II-Plasmaspiegels. Die Aldosteron-Plasmakonzentration wird gesenkt."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id015 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id015
      preformatted: false
      raw_txt: 
      text: "Candesartan hemmt ACE oder andere mit dem Gebrauch von ACE-Hemmern assoziierte Enzymsysteme nicht. Da keine Wirkung auf den Abbau von Kininen oder den Metabolismus von anderen Substanzen wie Substanz P vorhanden ist, ist es unwahrscheinlich, Angiotensin-II-Rezeptor-Antagonisten mit Husten in Verbindung zu bringen. Kontrollierte klinische Studien, die Candesartan-Cilexetil mit ACE-Hemmern vergleichen, zeigen, dass bei Patienten, die mit Candesartan-Cilexetil behandelt wurden, weniger häufig Husten beobachtet wird."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id016 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id016
      preformatted: false
      raw_txt: 
      text: "Candesartan bindet oder blockiert keine anderen Hormonrezeptoren oder Ionenkanäle, welche für die Herz-Kreislaufsteuerung von Bedeutung sind."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id017 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id017
      preformatted: false
      raw_txt: 
      text: "Hydrochlorothiazid hemmt die aktive Rückresorption von Natrium hauptsächlich in den distalen Tubuli und fördert die Ausscheidung von Natrium, Chlorid und Wasser. Die renale Ausscheidung von Kalium und Magnesium wird dosisabhängig erhöht, während Kalzium vermehrt rückresorbiert wird. Hydrochlorothiazid führt zu einer Verminderung des Plasmavolumens und der extrazellulären Flüssigkeit. Somit werden Herzauswurf und Blutdruck reduziert."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id018 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id018
      preformatted: false
      raw_txt: 
      text: "Während der Langzeittherapie wirkt die Reduktion des peripheren Widerstandes mit zur Blutdrucksenkung."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id019 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id019
      preformatted: false
      raw_txt: 
      text: Die beiden Wirkstoffe Candesartan und Hydrochlorothiazid haben eine additive antihypertensive Wirkung.
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id020 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id020
      preformatted: false
      raw_txt: 
      text: "Bei Hypertonie bewirkt Candesartan-Cilexetil/Hydrochlorothiazid dosisabhängig eine langanhaltende Reduktion des arteriellen Blutdruckes ohne reflexbedingte Erhöhung der Herzfrequenz. Es gibt keine Hinweise auf eine ernsthafte oder übertriebene First-dose-Hypotonie oder einen Rebound-Effekt nach Absetzen der Behandlung."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id021 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id021
      preformatted: false
      raw_txt: 
      text: "Nach Verabreichung einer Einzeldosis von Candesartan-Cilexetil/Hydrochlorothiazid setzt die antihypertensive Wirkung im Allgemeinen innert 2 Stunden ein. Bei kontinuierlicher Behandlung wird die maximale Blutdrucksenkung innerhalb 4 Wochen erreicht und kann mit einer Langzeitbehandlung aufrechterhalten werden. Candesartan-Cilexetil/Hydrochlorothiazid bewirkt eine wirkungsvolle und sanfte Blutdrucksenkung während des gesamten 24-Stunden-Dosierungsintervalls, mit einem Trough/Peak-Verhältnis, welches eine einmal tägliche Verabreichung bestätigt."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id022 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id022
      preformatted: false
      raw_txt: 
      text: "Candesartan-Cilexetil/Hydrochlorothiazid ist unabhängig von Alter und Geschlecht bei allen Patienten gleich wirksam."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id023 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id023
      preformatted: false
      raw_txt: 
      text: "Die Behandlung mit Candesartan-Cilexetil/Hydrochlorothiazid zeigte in randomisierten Doppelblindstudien eine geringere Inzidenz von Nebenwirkungen. Insbesondere Husten trat weniger häufig auf im Vergleich mit Kombinationstherapien von ACE-Hemmern und Hydrochlorothiazid."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id024 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 21
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 20
        start: 0
        values: 
        - :italic
      - *id024
      preformatted: false
      raw_txt: 
      text: Klinische Wirksamkeit
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id025 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id025
      preformatted: false
      raw_txt: 
      text: "In der SCOPE-Studie (Study on Cognition and Prognosis in the Elderly) wurden die Wirkungen einer antihypertensiven Behandlung mit Candesartan-Cilexetil auf die kardiovaskuläre Morbidität und Mortalität, die kognitive Funktion und die Lebensqualität an 4'937 älteren Patienten (Alter 70-89 Jahre) mit Hypertonie (systolischer Blutdruck 160-179 mmHg und/oder diastolischer Blutdruck 90-99 mmHg) untersucht."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id026 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id026
      preformatted: false
      raw_txt: 
      text: "Die Tabelle zeigt die Studienergebnisse für den primären Endpunkt (schwere kardiovaskuläre Ereignisse) und deren Komponenten. Beide Behandlungsschemata führten zu einer wirkungsvollen Senkung des systolischen und des diastolischen Blutdrucks und waren im Allgemeinen gut verträglich. In beiden Studienarmen zeigte sich eine gute Aufrechterhaltung der kognitiven Funktion und der Lebensqualität."
    subheading: ""
