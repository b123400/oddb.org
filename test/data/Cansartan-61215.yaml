      preformatted: false
      raw_txt: 
      text: Symptome
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id134 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id134
      preformatted: false
      raw_txt: 
      text: "Aufgrund pharmakologischer Überlegungen dürfte sich eine Überdosierung von Candesartan-Cilexetil als Hypotonie und Schwindel manifestieren. In Einzelfällen mit Candesartan-Cilexetil in Dosen bis zu 672 mg erholten sich die Patienten."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id135 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id135
      preformatted: false
      raw_txt: 
      text: "Der wichtigste Befund einer Überdosierung von Hydrochlorothiazid ist ein akuter Verlust an Flüssigkeit und Elektrolyten. Symptome wie Schwindel, Hypotonie, Durst, Tachykardie, ventrikuläre Arrhythmien, Sedation, Bewusstseinsverlust und Muskelkrämpfe können auch beobachtet werden."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id136 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 10
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 9
        start: 0
        values: 
        - :italic
      - *id136
      preformatted: false
      raw_txt: 
      text: Massnahmen
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id137 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id137
      preformatted: false
      raw_txt: 
      text: "Wenn eine Hypotonie auftritt, sollten eine symptomatische Behandlung veranlasst und die lebensnotwendigen Funktionen überwacht werden. Der Patient sollte in Rückenlage gebracht und die Beine sollten hochgelagert werden. Falls dies nicht ausreicht, sollte das Plasmavolumen mit einer Infusion, z.B. einer isotonischen Salzlösung, erhöht werden. Ein Sympathomimetikum kann verabreicht werden, wenn alle diese Massnahmen nicht ausreichen."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id138 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id138
      preformatted: false
      raw_txt: 
      text: "Candesartan kann durch Hämodialyse nicht ausgeschieden werden. Es ist nicht bekannt, in welchem Ausmass Hydrochlorothiazid durch Hämodialyse ausgeschieden wird."
    subheading: ""
