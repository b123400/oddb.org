      formats: 
      - *id003
      preformatted: false
      raw_txt: 
      text: "Bei Überempfindlichkeit auf die Wirkstoffe oder Sulfonamid-Derivate (Hydrochlorothiazid ist ein Sulfonamid-Derivat) oder einen der Hilfsstoffe sowie in der Schwangerschaft und Stillzeit ist Cansartan-Mepha Plus kontraindiziert."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id004 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id004
      preformatted: false
      raw_txt: 
      text: "Candesartan ist kontraindiziert bei Patienten mit hereditärem Angioödem oder bei denen sich unter einer früheren Behandlung mit einem ACE-Hemmer oder Angiotensin-II-Rezeptor-Antagonisten ein angioneurotisches Ödem entwickelt hat."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id005 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id005
      preformatted: false
      raw_txt: 
      text: "Bei schweren Nierenfunktionsstörungen (d.h. Kreatinin-Clearance <30 ml/min/1.73 m\xC2\xB2 Körperoberfläche), schweren Leberfunktionsstörungen, Cholestase sowie bei Gicht darf Cansartan-Mepha Plus ebenfalls nicht eingenommen werden. Cansartan-Mepha Plus sollte auch nicht bei therapieresistenter Hypokaliämie, Hyponatriämie, Hyperkalzämie und Anurie eingenommen werden."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id006 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id006
      preformatted: false
      raw_txt: 
      text: "Kombination von Cansartan-Mepha Plus mit Aliskiren bei Patienten mit Diabetes mellitus (Typ 1 und Typ 2) sowie bei Patienten mit eingeschränkter Nierenfunktion (GFR <60 ml/min/1.73 m2 (siehe Rubrik \xC2\xABInteraktionen\xC2\xBB)."
