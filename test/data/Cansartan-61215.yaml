interactions: !ruby/object:ODDB::Text::Chapter 
  heading: Interaktionen
  sections: 
  - !ruby/object:ODDB::Text::Section 
    paragraphs: 
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id062 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 21
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 20
