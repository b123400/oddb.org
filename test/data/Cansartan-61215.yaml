overdose: !ruby/object:ODDB::Text::Chapter 
  heading: "Überdosierung"
  sections: 
  - !ruby/object:ODDB::Text::Section 
    paragraphs: 
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id133 !ruby/object:ODDB::Text::Format 
        end: -1
