      raw_txt: 
      text: "Die Häufigkeiten der unerwünschten Wirkungen sind wie folgt definiert: Sehr häufig (\xE2\x89\xA51/10), häufig (<1/10, \xE2\x89\xA51/100), gelegentlich (<1/100, \xE2\x89\xA51/1000), selten (<1/1000, \xE2\x89\xA51/10'000), sehr selten (<1/10'000)."
