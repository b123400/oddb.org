      text: "Bei einer zusammenfassenden Analyse von Daten aus klinischen Studien wurden unter Candesartan-Cilexetil/Hydrochlorothiazid folgende häufigen (>1/100, <1/10) unerwünschten Ereignisse mit einer um mindestens 1% höheren Inzidenz als unter Placebo gefunden:"
