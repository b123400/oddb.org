      formats: 
      - *id009
      preformatted: false
      raw_txt: 
      text: "Es gibt keine Untersuchungen über die Auswirkung von Candesartan-Cilexetil/Hydrochlorothiazid bezüglich der Reaktionsfähigkeit im Strassenverkehr oder beim Bedienen von Maschinen. Die Patienten müssen darauf aufmerksam gemacht werden, dass bei der Behandlung häufig Schwindel oder Ermüdung auftreten können und daher beim Lenken von Fahrzeugen und Bedienen von Maschinen Vorsicht geboten ist."
