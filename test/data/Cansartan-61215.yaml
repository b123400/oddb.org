kinetic: !ruby/object:ODDB::Text::Chapter 
  heading: Pharmakokinetik
  sections: 
  - !ruby/object:ODDB::Text::Section 
    paragraphs: 
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id098 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id098
      preformatted: false
      raw_txt: 
      text: Die gleichzeitige Verabreichung von Candesartan-Cilexetil und Hydrochlorothiazid hat keine klinisch signifikante Auswirkung auf die Pharmakokinetik der beiden Wirkstoffe.
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id099 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 27
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 26
        start: 0
        values: 
        - :italic
      - *id099
      preformatted: false
      raw_txt: 
      text: Absorption und Distribution
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id100 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 21
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 20
        start: 0
        values: 
        - :italic
      - *id100
      preformatted: false
      raw_txt: 
      text: Candesartan-Cilexetil
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id101 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id101
      preformatted: false
      raw_txt: 
      text: "Nach oraler Verabreichung wird Candesartan-Cilexetil in die aktive Substanz Candesartan umgewandelt. Die durchschnittliche absolute Bioverfügbarkeit von Candesartan beträgt nach oraler Gabe einer Lösung von Candesartan-Cilexetil ungefähr 40%. Die relative Bioverfügbarkeit einer Tablettenformulierung von Candesartan-Cilexetil verglichen mit der gleichen oralen Lösung - ist ungefähr 34% mit sehr geringer Variabilität. Die mittlere Peak-Serumkonzentration (Cmax) wird 3-4 Stunden nach Tabletteneinnahme erreicht. Die Candesartan-Serumkonzentration nimmt im therapeutischen Dosierungsbereich mit steigender Dosierung linear zu. In der Pharmakokinetik von Candesartan wurden keine geschlechtsabhängigen Unterschiede beobachtet. Die Fläche unter der Serumkonzentration versus Zeitkurve (AUC) von Candesartan wird nicht signifikant durch Nahrung beeinflusst."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id102 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id102
      preformatted: false
      raw_txt: 
      text: "Candesartan ist zu mehr als 99% an Plasmaproteine gebunden. Das Verteilungsvolumen beträgt 0,1 l/kg."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id103 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 18
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 17
        start: 0
        values: 
        - :italic
      - *id103
      preformatted: false
      raw_txt: 
      text: Hydrochlorothiazid
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id104 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id104
      preformatted: false
      raw_txt: 
      text: "Hydrochlorothiazid wird im Gastrointestinaltrakt schnell absorbiert. Die absolute Bioverfügbarkeit beträgt ungefähr 70%."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id105 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id105
      preformatted: false
      raw_txt: 
      text: "Gleichzeitige Nahrungsaufnahme kann die Absorptionsrate sowohl erhöhen als auch erniedrigen (um ca. 15%)."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id106 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id106
      preformatted: false
      raw_txt: 
      text: "Die Bioverfügbarkeit ist bei Patienten mit Herzinsuffizienz oder ausgeprägten Ödemen vermindert."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id107 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id107
      preformatted: false
      raw_txt: 
      text: "Hydrochlorothiazid ist zu etwa 60% an Plasmaproteine gebunden. Das Verteilungsvolumen beträgt ca. 0,8 l/kg."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id108 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 28
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 27
        start: 0
        values: 
        - :italic
      - *id108
      preformatted: false
      raw_txt: 
      text: Metabolismus und Elimination
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id109 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 21
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 20
        start: 0
        values: 
        - :italic
      - *id109
      preformatted: false
      raw_txt: 
      text: Candesartan-Cilexetil
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id110 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id110
      preformatted: false
      raw_txt: 
      text: "Candesartan wird hauptsächlich unverändert via Urin und Galle ausgeschieden und nur in geringem Mass durch hepatische Metabolisierung (CYP2C9) eliminiert. Die terminale Halbwertszeit von Candesartan beträgt ungefähr 9 Stunden. Es gibt keine Kumulation nach mehrmaliger Verabreichung."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id111 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id111
      preformatted: false
      raw_txt: 
      text: "Die Halbwertszeit von Candesartan (ca. 9 Stunden) bleibt bei gleichzeitiger Gabe von Hydrochlorothiazid unverändert. Es findet keine Kumulierung von Candesartan nach wiederholter Verabreichung des Kombinationspräparates im Vergleich zur Monotherapie statt."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id112 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id112
      preformatted: false
      raw_txt: 
      text: "Die totale Plasmaclearance von Candesartan beträgt ca. 0,37 ml/min/kg, mit einer renalen Clearance von ca. 0,19 ml/min/kg. Candesartan wird renal sowohl durch glomeruläre Filtration wie auch durch aktive tubuläre Sekretion eliminiert. Nach einer oralen Verabreichung von 14C-markiertem Candesartan-Cilexetil werden ungefähr 26% der Dosis im Urin als Candesartan und 7% als inaktiver Metabolit ausgeschieden. 56% der verabreichten Dosis werden in den Fäzes als Candesartan und 10% als inaktiver Metabolit gefunden."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id113 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 18
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 17
        start: 0
        values: 
        - :italic
      - *id113
      preformatted: false
      raw_txt: 
      text: Hydrochlorothiazid
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id114 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id114
      preformatted: false
      raw_txt: 
      text: "Hydrochlorothiazid wird nicht metabolisiert und wird unverändert praktisch vollständig durch glomeruläre Filtration und aktive tubuläre Sekretion ausgeschieden. Die terminale Halbwertszeit beträgt für Hydrochlorothiazid ca. 8 Stunden. Ungefähr 70% einer oral verabreichten Dosis wird im Urin innerhalb von 48 Stunden ausgeschieden."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id115 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id115
      preformatted: false
      raw_txt: 
      text: "Die Halbwertszeit von Hydrochlorothiazid (ca. 8 Stunden) bleibt bei gleichzeitiger Einnahme von Candesartan-Cilexetil unverändert. Im Vergleich mit der Monotherapie wurde keine Kumulierung von Hydrochlorothiazid nach wiederholter Verabreichung des Kombinationspräparates festgestellt."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id116 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 35
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 34
        start: 0
        values: 
        - :italic
      - *id116
      preformatted: false
      raw_txt: 
      text: Kinetik spezieller Patientengruppen
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id117 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 21
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 20
        start: 0
        values: 
        - :italic
      - *id117
      preformatted: false
      raw_txt: 
      text: Candesartan-Cilexetil
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id118 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 16
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 15
        start: 0
        values: 
        - :italic
      - *id118
      preformatted: false
      raw_txt: 
      text: "Ältere Patienten"
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id119 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id119
      preformatted: false
      raw_txt: 
      text: "Bei älteren Patienten (über 65jährig) sind im Vergleich zu jüngeren Patienten Cmax von Candesartan um 50% und AUC um 80% erhöht. Das Ansprechen des Blutdrucks und das Auftreten von unerwünschten Wirkungen nach einer Verabreichung von Candesartan-Cilexetil/Hydrochlorothiazid sind bei jüngeren und älteren Patienten vergleichbar (siehe unter \xC2\xABDosierung/Anwendung\xC2\xBB)."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id120 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 32
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 31
        start: 0
        values: 
        - :italic
      - *id120
      preformatted: false
      raw_txt: 
      text: Patienten mit Niereninsuffizienz
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id121 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id121
      preformatted: false
      raw_txt: 
      text: "Bei Patienten mit einer schwachen bis mässigen Nierenfunktionsstörung wurden bei wiederholter Gabe, verglichen mit denjenigen mit einer normalen Nierenfunktion, eine um 50% erhöhte Cmax und um 70% erhöhte AUC von Candesartan beobachtet. Die terminale Halbwertszeit war jedoch nicht erhöht."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id122 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id122
      preformatted: false
      raw_txt: 
      text: "Bei Patienten mit einer stark verminderten Nierenfunktion wurden eine um 50% erhöhte Cmax und eine um 110% erhöhte AUC beobachtet. Die terminale Halbwertszeit war bei diesen Patienten praktisch doppelt so hoch."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id123 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id123
      preformatted: false
      raw_txt: 
      text: "Bei Hämodialysepatienten verhält sich die Pharmakokinetik vergleichbar wie bei Patienten mit stark eingeschränkter Nierenfunktion."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id124 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 31
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 30
        start: 0
        values: 
        - :italic
      - *id124
      preformatted: false
      raw_txt: 
      text: Patienten mit Leberinsuffizienz
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id125 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id125
      preformatted: false
      raw_txt: 
      text: "Bei Patienten mit einer leichten bis mässigen Leberfunktionsstörung (Child-Pugh Score 6-9) wurde im Mittel eine Erhöhung von Cmax um 64% und eine Erhöhung der AUC um 78% beobachtet."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id126 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id126
      preformatted: false
      raw_txt: 
      text: "Die Erfahrung bei Patienten mit schweren Lebererkrankungen (Child-Pugh Score >9) und/oder Cholestase, welche mit Candesartan-Cilexetil behandelt wurden, ist limitiert (siehe \xC2\xABDosierung/Anwendung\xC2\xBB und \xC2\xABKontraindikationen\xC2\xBB)."
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id127 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 18
        values: []

      formats: 
      - !ruby/object:ODDB::Text::Format 
        end: 17
        start: 0
        values: 
        - :italic
      - *id127
      preformatted: false
      raw_txt: 
      text: Hydrochlorothiazid
    - !ruby/object:ODDB::Text::Paragraph 
      format: &id128 !ruby/object:ODDB::Text::Format 
        end: -1
        start: 0
        values: []

      formats: 
      - *id128
      preformatted: false
      raw_txt: 
      text: "Die terminale Halbwertszeit von Hydrochlorothiazid ist bei Patienten mit Nierenfunktionsstörungen verlängert."
    subheading: ""
